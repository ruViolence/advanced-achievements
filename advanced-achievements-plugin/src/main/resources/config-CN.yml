  snow|snow_block|ice:
    32:
      Goal: 破坏32个冰/雪
      Message: 真棒！你已经破坏了32个冰/雪了！
      Name: break_32_ice_any
      DisplayName: 祈祷夏天来临
      Type: normal
  stone:
    1:
      Goal: 破坏一个石头
      Message: §1这是你第一次下矿！加油！
      Name: break_1_stone
      DisplayName: 初入Minecraft
      Type: normal
      Reward:
        Command:
          Execute: 
            - give PLAYER dispenser 10
            - give PLAYER lever 5

